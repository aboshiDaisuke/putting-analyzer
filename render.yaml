services:
  - type: web
    name: putting-analyzer
    runtime: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@9.12.0 --activate && pnpm install && pnpm run build
    startCommand: pnpm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: OAUTH_SERVER_URL
        sync: false
      - key: JWT_SECRET
        sync: false
