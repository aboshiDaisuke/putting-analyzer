services:
  - type: web
    name: putting-analyzer
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: OAUTH_SERVER_URL
        sync: false
      - key: JWT_SECRET
        sync: false
